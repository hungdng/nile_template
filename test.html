<style>

    .our-team {
        padding: 0 0 40px;
        background: #f9f9f9;
        text-align: center;
        overflow: hidden;
        position: relative;
        border-bottom: 5px solid #007bff;
    }

    .our-team:hover {
        border-bottom: 5px solid #0056b2;
    }

    .our-team .pic {
        display: inline-block;
        width: 130px;
        height: 130px;
        margin-bottom: 50px;
        z-index: 1;
        position: relative;
    }

    .our-team .pic:before {
        content: "";
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: #007bff;
        position: absolute;
        bottom: 135%;
        right: 0;
        left: 0;
        opacity: 1;
        transform: scale(3);
        transition: all 0.3s linear 0s;
    }

    .our-team:hover .pic:before {
        height: 100%;
        background: #0056b2;
    }

    .our-team .pic:after {
        content: "";
        width: 100%;
        height: 100%;
        border-radius: 50%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
        transition: all 0.3s linear 0s;
    }

    .our-team:hover .pic:after {
        background: #cd2122;
    }

    .our-team .pic img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        transform: scale(1);
        transition: all 0.9s ease 0s;
        box-shadow: 0 0 0 14px #f7f5ec;
        transform: scale(0.7);
        position: relative;
        z-index: 2;
    }

    .our-team:hover .pic img {
        box-shadow: 0 0 0 14px #f7f5ec;
        transform: scale(0.7);
    }

    .our-team .team-content {
        margin-bottom: 30px;
    }

    .our-team .title {
        font-size: 22px;

        color: #4e5052;

    .our-team .post {

    }

    .our-team .social {
        width: 100%;
        padding-top: 10px;
        margin: 0;
        background: #0056b2;
        position: absolute;
        bottom: -100px;
        left: 0;
        transition: all 0.5s ease 0s;
    }

    .our-team:hover .social {

    }

    .our-team .social li {

    .our-team .social li a {

        padding-top: 6px;
        font-size: 15px;

        transition: all 0.3s ease 0s;
    }

    .our-team .social li a:hover {
        color: #0056b2;
        background: #f7f5ec;
    }

    @media only screen and (max-width: 990px) {
        .our-team {
